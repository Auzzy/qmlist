<div id="modify-department-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modify-department-form" class="needs-validation" action="" novalidate>
                    <div class="form-group row" style="margin-bottom: 5px;">
                        <label class="col-form-label col-sm-2" for="modify-department-name">Name*</label>
                        <div class="col-sm-10">
                            <input id="modify-department-name" type="text" class="form-control" placeholder="Name" required />
                        </div>
                        <div class="invalid-feedback">A name is required.</div>
                    </div>
                    <div class="form-group row" style="margin-bottom: 5px;">
                        <label class="col-form-label col-sm-2" for="modify-department-users">Users</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="modify-department-users" multiple></select>
                        </div>
                    </div>
                    <div class="form-group row" style="margin-bottom: 5px;">
                        <label class="col-form-label col-sm-2" for="modify-department-lists">Shopping Lists</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="modify-department-lists" multiple></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="modify-department-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="modify-department-save" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<button id="create-department-button" type="button" class="btn btn-success" data-toggle="modal" data-target="#modify-department-modal" style="margin-bottom: 5px;">
  Create Department
</button>
<ul class="list-group" id="admin-console-list-of-departments"></ul>
