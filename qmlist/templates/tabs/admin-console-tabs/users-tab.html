<div id="modify-user-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modify-user-form" class="needs-validation" action="" novalidate>
                    <div class="form-group row" style="margin-bottom: 5px;">
                        <label class="col-form-label col-sm-2" for="modify-user-email">Email*</label>
                        <div class="col-sm-10">
                            <input id="modify-user-email" type="text" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="invalid-feedback">An email is required.</div>
                    </div>
                    <div class="form-group row" style="margin-bottom: 5px;">
                        <label class="col-form-label col-sm-2" for="modify-user-name">Name</label>
                        <div class="col-sm-10">
                            <input id="modify-user-name" type="text" class="form-control" placeholder="Name"/>
                        </div>
                    </div>
                    <div class="form-group row" style="margin-bottom: 5px;">
                        <label class="col-form-label col-sm-2" for="modify-user-role">Role*</label>
                        <div class="col-sm-10">
                            <select class="custom-select" id="modify-user-role"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="modify-user-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="modify-user-save" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<button id="create-user-button" type="button" class="btn btn-success" data-toggle="modal" data-target="#modify-user-modal" style="margin-bottom: 5px;">
  Create User
</button>
<ul class="list-group" id="admin-console-list-of-users"></ul>
